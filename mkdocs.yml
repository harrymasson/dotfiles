site_name: Dotfiles
site_description: Personal dotfiles managed with chezmoi
site_author: Harry Masson

# Repository
repo_name: dotfiles
repo_url: https://github.com/harrymasson/dotfiles
edit_uri: edit/main/docs/

# Theme
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

# Plugins
plugins:
  - search:
      lang: en

# Navigation
nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/index.md
      - Install: getting-started/install.md
      - Structure: getting-started/structure.md
  - Quick Reference:
      - Overview: quick-reference/index.md
      - Navigation: quick-reference/navigation.md
      - Git: quick-reference/git.md
      - Development: quick-reference/development.md
      - Sessions & Multitasking: quick-reference/sessions.md
      - Remote: quick-reference/remote.md
  - Tools:
      - Chezmoi: tools/chezmoi.md
      - Git: tools/git.md
      - Homebrew: tools/homebrew.md
      - mise: tools/mise.md
      - Tmux: tools/tmux.md
      - Zsh: tools/zsh.md
  - Archive: archive/past-experiments.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/harrymasson
